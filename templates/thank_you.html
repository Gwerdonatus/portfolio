{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .thank-you-container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .thank-you-container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .thank-you-container p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .btn-custom {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You!</h1>
        <p>Thank you for reaching out. We will get back to you shortly.</p>
        <a href="/" class="btn btn-primary btn-custom">Return Home</a>
        <a href="{% url "contact" %} " class="btn btn-secondary btn-custom">Return to Contact</a>
    </div>
</body>
</html>
